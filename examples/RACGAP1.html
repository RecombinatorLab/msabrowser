<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MSABrowser | Template</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/msabrowser/msabrowser@v1.1//css/style.css" media="screen" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- REPLACE HERE -->
    <script src="https://cdn.jsdelivr.net/gh/RecombinatorLab/msabrowser@master/javascript/msabrowser.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/msabrowser/msabrowser@v1.1//javascript/msabrowser.js"></script> -->
</head>

<body>
    <h1>MSABrowser | H. sapien RACGAP1 (29127) aligned to C. elegans (176815)</h1>
    <!-- <article>
        <br> For example, you can view a particular <a href="javascript:void(0)" onclick="viewer.scrollToPosition(1,5)"> variation on a species</a> or by clicking the link.
    </article> -->

    <!-- MSABrowser Demo -->
    <section id="MSABrowserDemo"></section>
    <!-- end of MSABrowser Demo -->


    <script type="text/javascript" charset="utf-8">
        var viewer;
        // top bar above alignments
        var annotations = [
            {
                source: "Annotation #1",
                data: [{
                    'annotation_id': 'Residue of Interest',
                    'annotation_name': 'Residue of Interest',
                    'annotation_external_link': 'https://msabrowser.github.io/',
                    'annotation_start_point': 1,
                    'annotation_end_point': 5
                }]
            }
        ];
        // embedded in alignments, SNPs
        var alterations = [
            {
                'sequenceIndex': 1,
                'position': 432,
                'note': 'A modification note with a red asterisk might be detailed here using <a href="https://msabrowser.github.io/"> extra </a> information.'
                    + '<br><div style="background:red">Special box</div>'  
                    + '<br><p style="color: blue;">P tag is also used here.</p>'  
                    + '<br> <img height=65 width=230 src="https://user-images.githubusercontent.com/65191506/81839302-06123400-9550-11ea-92d2-ac904ccd32c6.png"> ',
                'source': 'Modification',
                'type': Alteration.Modification
            },{sequenceIndex: 1,
                position: 1,
                note: "Variation ID: 159103"
                + "<br> rsNumber: rs587783937" // ignore
                + "<br> p.Met1Ile "
                + "<br> single nucleotide variant" // ignore
                + "<br> Pathogenic"
                + "<br>Cornelia de Lange syndrome 1",
                source: "ClinVar"
            },];
        
        $.get("https://cdn.jsdelivr.net/gh/RecombinatorLab/msabrowser@master/examples/sample_files/29127;176815.txt", (fasta) => {
            viewer = new MSABrowser({
                id: "MSABrowserDemo",
                msa: MSAProcessor({
                    fasta: fasta,
                    hasConsensus: true
                }),
                annotations: annotations,
                alterations: alterations,
                colorSchema: "clustal",
            });

            viewer.export("MSA_export.fasta");
        });
    </script>
</body>
